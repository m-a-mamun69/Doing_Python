

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-gray-800">Brand</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-500 transition">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition">Services</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobileMenuButton" class="md:hidden text-gray-800 focus:outline-none">
                â˜°
            </button>
        </div>

        <!-- Mobile Dropdown -->
        <div id="mobileMenu" class="hidden md:hidden bg-gray-100 py-2">
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">About</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-200">Contact</a>
        </div>
    </nav>

    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
